<html>
    <head>
        <title>Nonna Tonda Kitchen</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./drivers/picker2.css" />
        <link rel="stylesheet" href="./drivers/picker.css" />
    </head>
    <body>

        <div id="top-nav">

            <a href="/" class="top-link">Home</a>
            <a href="/orders" class="top-link">Orders</a>
            <a href="/drivers" class="top-link">Driver Schedules</a>
            <a href="/logout" class="top-link" id="logout-link">Logout</a>

        </div>

        <div class="vert-section">
            <div class="logo-hold">
                    <img id="logo" src="./assets/logo.png" />
            </div>
        </div>

        <div id="main-content">

            <div class="vert-section">
                    <p>Welcome to the Nonna Tonda kitchen!</p>
            </div>

            <div class="vert-section">
                <h1>Recharge Export</h1>

                <div>Pull all orders scheduled for <input id="datepicker" /></div>
                
                <div id="gen-btn" class="goBtn">Generate Export</div>

                <div id="results" style="display:none;margin-left:auto; margin-right:auto; width:100%;">
                
                    
                
                </div>
                
                <div id="loading" style="display:none;margin-left:auto; margin-right:auto; width:20px;">
                    <div class="sk-chase">
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                          </div>
                </div>

                <h1 style="margin-top:60px;">Referral Export</h1>

                <div>Pull all referrals for orders on <input id="datepicker2" />
                
                <div id="gen-btn2" class="goBtn">Generate Export</div>

                <div id="results2" style="display:none;margin-left:auto; margin-right:auto; width:100%;">
                
                
                </div>
                
                <div id="loading2" style="display:none;margin-left:auto; margin-right:auto; width:20px;">
                    <div class="sk-chase">
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                          </div>
                </div>

                </div>
        </div>
                    
            <div id="error_message"></div>

        </div>
        <script type="text/javascript" src="./jquery.min.js"></script>
        <script type="text/javascript" src="./drivers/picker.js"></script>
        <script type="text/javascript" src="./drivers/date-picker.js"></script>
        <script type="text/javascript" src="./functions.js"></script>
    </body>
</html>
